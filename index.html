<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Youtube to embed</title>
    <meta name="description" content="A low effort website that turns a youtube URL into an embed URL" />
    <meta name="keywords" content="Embed, Youtube, Useless, Boring, Redirect" />
    <meta name="author" content="Elander Olsen" />
  </head>
  <body>
    <h1>Link to copy</h1>
    <h2>Send a link to a friend to copy the text!</h2>

    <div class="container">
      <input type="text" id="text" class="textbox" placeholder="Text" title="Write the text the other person wants to copy" />
      <button id="copy" onclick="copyText()">
        <img src="icons/copy.svg" alt="Ikon" width="45" height="45" />
      </button>
    </div>

    <script src="javascript/makeUrl.js"></script>
  </body>
</html>
